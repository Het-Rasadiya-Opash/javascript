<!DOCTYPE html>
<html>
  <body>
    <p id="demo"></p>

    <script>
      let myPromise = new Promise(function (myResolve, myReject) {
        result = true;

        if (result == false) {
          myResolve("OK");
        } else {
          myReject("Error");
        }
      });

      myPromise.then((x) => myDisplay(x)).catch((x) => myDisplay(x));

      function myDisplay(some) {
        document.getElementById("demo").innerHTML = some;
      }
    </script>
  </body>
</html>
