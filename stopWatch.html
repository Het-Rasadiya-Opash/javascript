<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
  </head>
  <body>
    <button id="start">Start Counter</button>
    <button id="stop">Stop</button>

    <p id="counter">0</p>

</html>
